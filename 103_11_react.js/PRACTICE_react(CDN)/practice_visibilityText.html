		class VisibilityToggle extends React.Component {
			constructor(props) {
				super(props);
				this.state = {
					visibility: false,
				}

				this._handleClick = this._handleClick.bind(this);
			}

			_handleClick() {
				this.setState((prevState) => { 
					return {
						visibility: !prevState.visibility
					};
				});
			}

			render() {
					return (
					<div>
			 			<h2>visibilityText</h2>
						 <button onClick={this._handleClick}>
							{this.state.visibility ? 'Hide the text' : 'Show me text' }
						</button>
						<p>
							{this.state.visibility && 'Here are something you can see now'}
						</p>
			 		</div>
				)
			}
		}

		ReactDOM.render(<VisibilityToggle />, document.body);
	</script>
