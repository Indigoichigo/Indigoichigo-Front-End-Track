<!DOCTYPE html>
<html>
<head>
	<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script src="https://unpkg.com/redux@3.7.2/dist/redux.min.js"></script>
	<title>React-Redux_CDN_Template</title>
</head>
<body>

	<script type="text/babel">		
		class ShowForm extends React.Component {
			constructor(props) {
				super(props);
				this.state = {
					name: '',
					gender: 'male',
					text: '',
				}
			}

			render() {
				return (
					<div>
						<form>
							<div>Name:
								<input type="text" onChange={this._handleName.bind(this)} value={this.state.name}/>
							</div>
							<div>Gender:
								<select onChange={this._handleGender.bind(this)} value={this.state.gender}>
									<option type="text" value="male">male</option>
									<option type="text" value="female">female</option>
								</select>
							</div>
							<div>Intro<textarea onChange={this._handleText.bind(this)} value={this.state.text}/></div>
							<input type="submit" onClick={this._handleSubmit.bind(this)}/>
						</form>	
					</div>
				)
			}

			_handleName(e) {
				this.setState({name: e.currentTarget.value});
			}
			_handleGender(e) {
				this.setState({gender: e.currentTarget.value});
			}
			_handleText(e) {
				this.setState({text: e.currentTarget.value});
			}
			_handleSubmit(e) {
				e.preventDefault();
				console.log('--------------------------');
				console.log(this.state.name);
				console.log(this.state.gender);
				console.log(this.state.text);
			}
		}

		window.addEventListener('load',()=>{
			ReactDOM.render(<ShowForm />, document.body)
		})
	</script>



</body>
</html>
