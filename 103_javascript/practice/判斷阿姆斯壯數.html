<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阿姆斯壯數</title>
</head>
<body>
    <label>輸入一數字判斷是否為阿姆斯壯數
    <input type="number" id="num"></label>
    <button id="btn">阿姆斯壯數?</button>
    <p id="showResult">1</p>

    <script>
        const getButton = document.getElementById('btn');
        getButton.addEventListener('click', checkNum)

        function checkNum() {
            const getNumber = document.querySelector('#num').value;
            numberArr = getNumber.split('');
            let total = 0;

            for (let i = 0 ; i < numberArr.length ; i++) {
                total += Math.pow(numberArr[i], 3);
            }
            const getResult = document.getElementById('showResult');

            if (total == getNumber) {
                getResult.innerHTML = `${getNumber} 是阿姆斯壯數`;
            } else {
                getResult.innerHTML = `${getNumber} 不是阿姆斯壯數`;
            }
        }
    </script>
</body>
</html>
